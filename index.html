<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-List by QUANTUM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main>

<header class="header-container">
  <h1 class="header-title">TodoList: Build and Achieve</h1>
  <p class="header-desk">Add tasks, mark them complete, and stay productive</p>
</header>
<hr>
<form class="todo-form" data-todo-form>
  <input type="text" placeholder="Add new task" class="todo-input" data-todo-input required>
  <button type="submit" class="add-task-button" data-add-task>+</button>
</form>

<div class="tasks-container">
<section class="active-todo-section" data-active-task >
  <h2 class="section-title">Active Tasks </h2>
  <ul class="todo-list" data-listed-task>
    
  </ul>
</section>

<section class="completed-todo-section" data-completed-task >
  <h2 class="section-title">Completed Tasks</h2>
  <ul class="completed-list" data-checked-task>

  </ul>
</section>
</div>

</main>
<script src="script.js"></script>
</body>

</html>
